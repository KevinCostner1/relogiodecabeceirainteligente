esphome:
  name: weatherstation
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: "SSID"
  password: "SSIDSENHA"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Weatherstation Fallback Hotspot"
    password: "SENHA"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

time:
  - platform: homeassistant
    id: esptime
    
font:
  - file: 'arial.ttf'
    id: font1
    size: 12

  - file: 'bebas-neue-regular.ttf'
    id: font2
    size: 48

  - file: 'arial.ttf'
    id: font3
    size: 14
    
i2c:
  sda: D1
  scl: D2

display:
  - platform: ssd1306_i2c
    model: "SH1106 128x64"
    reset_pin: D0
    address: 0x3C
    lambda: |-
      // Print "Mitt Smarta Hus" in top center.
      it.strftime(64, 0, id(font1), TextAlign::TOP_CENTER, "%a - %d de %B", id(esptime).now());

      // Print time in HH:MM format
      it.strftime(0, 60, id(font2), TextAlign::BASELINE_LEFT, "%H:%M", id(esptime).now());

      // Print inside temperature (from homeassistant sensor)
      if (id(inside_temperature).has_state()) {
        it.printf(127, 23, id(font3), TextAlign::TOP_RIGHT , "%.1fÂ°C", id(inside_temperature).state);
      }

      // Print outside temperature (from homeassistant sensor)
      if (id(outside_temperature).has_state()) {
        it.printf(127, 60, id(font3), TextAlign::BASELINE_RIGHT , "%.1f%%", id(outside_temperature).state);
      }
      
sensor:
  - platform: homeassistant
    id: inside_temperature
    entity_id: sensor.sensortempcozinha
    internal: true

  - platform: homeassistant
    id: outside_temperature
    entity_id: sensor.sensorumidcozinha
    internal: true
    
output:
  - platform: esp8266_pwm
    pin: D5
    id: redgpio
  - platform: esp8266_pwm
    pin: D6
    id: greengpio
  - platform: esp8266_pwm
    pin: D7
    id: bluegpio
    
light:
  - platform: rgb
    name: "Station Led"
    red: redgpio
    green: greengpio
    blue: bluegpio    
    effects:
      - random:
          name: Random
          transition_length: 5s
          update_interval: 7s

binary_sensor:         
  - platform: gpio
    pin:
      number: D8
    name: "Led"
    device_class: light
